<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./src/lib/css_reset.css" />
        <link rel="stylesheet" href="./src/style.css" />
        <link rel="icon" type="image/x-icon" href="./public/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>passgen</title>
    </head>
    <body>
        <div id="app">
            <section id="hero">
                <h2 class="hero-header">Generate a</h2>
                <h2 class="hero-header green-header">random password</h2>
                <p class="hero-subtext">
                    Never use an insecure password again.
                </p>
            </section>
            <form id="usr-config-form">
                <fieldset>
                    <legend>Customize your password</legend>
                    <div id="charset-wrapper">
                        <input
                            type="checkbox"
                            id="numbers"
                            name="numbers"
                            value="nums"
                        />
                        <label for="numbers">Numbers</label>
                        <input
                            type="checkbox"
                            id="symbols"
                            name="symbols"
                            value="symb"
                        />
                        <label for="symbols">Symbols</label>
                    </div>

                    <!-- Password length slider -->
                    <div id="pass-len-wrapper">
                        <label for="pass-len">Characters</label>
                        <input
                            id="pass-len-slider"
                            type="range"
                            name="pass-len"
                            value="passLen"
                            min="12"
                            max="100"
                        />
                    </div>
                </fieldset>
            </form>
            <button id="gen-btn" role="button">
                <span class="gen-btn-shadow"></span>
                <span class="gen-btn-edge"></span>
                <span class="gen-btn-front text"> Generate password </span>
            </button>
            <hr class="solid" />
            <div class="output">Generate a password!</div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
