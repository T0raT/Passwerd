<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/lib/css_reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/x-icon" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passgen</title>
  </head>
  <body>
    <div id="app">
      <section id="hero">
        <h2 class="hero-header">Generate a</h2>
        <h2 class="hero-header green-header">random password</h2>
        <p class="hero-subtext">Never use an insecure password again.</p>
      </section>
      <div class="app-section">
        <form id="usr-config-form">
          <fieldset>
            <legend>Customize your password</legend>
            <div id="charset-wrapper">
              <input
                type="checkbox"
                id="upper-case"
                name="upper-case"
                checked
              />
              <label for="upper-case">Uppercase</label>

              <input
                type="checkbox"
                id="lower-case"
                name="lower-case"
                checked
              />
              <label for="lower-case">Lowercase</label><br />

              <input type="checkbox" id="numbers" name="numbers" checked />
              <label for="numbers">Numbers</label>

              <input type="checkbox" id="symbols" name="symbols" checked />
              <label for="symbols">Symbols</label><br />

              <input
                type="checkbox"
                id="similar-char"
                name="similar-char"
                checked
              />
              <label for="similar-char"
                >Avoid similar characters:<br />
                (0 O, 1 i, l I)
              </label>
            </div>

            <!-- Password length slider -->
            <div id="pass-len-wrapper">
              <label for="pass-len">Characters</label>
              <input
                id="pass-len-slider"
                type="range"
                name="pass-len"
                value="16"
                min="12"
                max="100"
              />
              <span id="pass-len-output" class="green-text">16</span>
            </div>
          </fieldset>
        </form>
        <button id="gen-btn" role="button">
          <span class="gen-btn-shadow"></span>
          <span class="gen-btn-edge"></span>
          <span class="gen-btn-front text"> Generate password </span>
        </button>
        <hr class="solid" />
        <p>Generated passwords:</p>
        <div class="output">Generate a password!</div>
      </div>
      <!-- need to add footnotes for credits -->
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
